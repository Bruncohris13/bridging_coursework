{% extends 'base.html' %}
{% load static %}

{% block my_css %}
    <link rel="stylesheet" href="{% static 'cv/css/cv.css' %}"> 
{% endblock %}

{% block navbar %}
    <a class="nav-item nav-link active" href="/">Home</a>
    <a class="nav-item nav-link" href="/blog">Blog</a>
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data" class="bio-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-text">Save</button>
    </form>
{% endblock %}
